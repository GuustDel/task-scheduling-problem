<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Title</title>
    <style>
        fieldset {
            border: 2px solid #888; /* Adjust border thickness and color */
            padding: 10px;
            width: 300px; /* Adjust width as needed */
        }

        legend {
            font-weight: bold;
            padding: 0 10px; /* Spacing inside the title */
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Automated Task Cycle Times</legend>
        <label for="task">Lay-up machine:</label>
        <input type="text" id="task" value="3.2"> min(s)
    </fieldset>
</body>
</html>
